<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = style.css>
        <title>Basic Calculator</title>
    </head> 

    <body>
        <div class = "calculator">
            <div class = "result"  id="result">
                <p previous_output class="preval" id="preval"></p> 
                <p current_output class="curval" id="curval"></p> 
            </div>

        <div class = "keypad"></div>
            <button clear = "clear" value="clear" onclick="clr()">AC</button>
            <button operator  = "operator" ivalue="+/-" onclick="opposite()">+/-</button>
            <button percent  value="%" onclick="operationperc()">%</button>
            <button operator class = "colored" >รท</button>
            <button number value="7" onclick="dis('7')"> 7</button>
            <button number value="8" onclick="dis('8')">8</button>
            <button number value="9" onclick="dis('9')">9</button>
            <button operator class = "colored" value="x" >x</button>
            <button number value="4" onclick="dis('4')">4</button>
            <button number value="5" onclick="dis('5')">5</button>
            <button number value="6" onclick="dis('6')">6</button>
            <button number value = "-" onclick="dis('-')" class = "colored">-</button>
            <button number value="1" onclick="dis('1')">1</button>
            <button number value="2" onclick="dis('2')">2</button>
            <button number value="3" onclick="dis('3')">3</button>
            <button operator class = "colored" onclick="dis('+')">+</button>
            <button number value= "0"  class = "expand"  onclick="dis('0')" >0</button>
            <button operator value= "." onclick="dis('.')">.</button>
            <button operator value = "=" class = "colored" onclick="cal()" >=</button>
        </div>
        <script src = "script.js" ></script>
    </body>
</html>
