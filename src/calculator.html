<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = style.css>
        <script src = "script.js" ></script>
        <title>Basic Calculator</title>
    </head> 

    <body>
        <div class = "calculator">
            <div class = "result">
                <div previous_output class="preval"></div> 
                <div current_output class="curval"></div> 
            </div>

        <div class = "keypad"></div>
            <button input_clear>AC</button>
            <button input_sign>+/-</button>
            <button input_percent>%</button>
            <button class = "colored" input_div>รท</button>
            <button input_num>7</button>
            <button input_num>8</button>
            <button input_num>9</button>
            <button class = "colored" input_mul>x</button>
            <button input_num>4</button>
            <button input_num>5</button>
            <button input_num>6</button>
            <button class = "colored" input_num>-</button>
            <button input_num>1</button>
            <button input_num>2</button>
            <button input_num>3</button>
            <button class = "colored" input_add>+</button>
            <button class = "expand" input_num>0</button>
            <button input_dot>.</button>
            <button class = "colored" input_equal>=</button>
        </div>
    </body>
</html>
